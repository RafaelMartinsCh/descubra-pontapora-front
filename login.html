<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
    <link rel="icon" href="src/icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    body {
      background-image: url('https://cdn6.campograndenews.com.br/uploads/noticias/2021/07/17/3jybagz608kkc.jpeg');
      background-size: cover;
      background-position: center;
    }

    
  </style>
</head>
<body>
  <div id="alertaLogin"></div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow rounded-4" style="max-width: 400px; width: 100%; background-color: rgba(255,255,255,0.8);">
      <img src="../src/logoblack.png" alt="Logo" 
        class="logo-img img-fluid mx-auto mb-3 d-block" 
        style="max-width: 150px;" />

      <h3 class="mb-4 text-center">Login</h3>

      <form id="formLogin">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">E-mail/Usuário</label>
          <input type="text" class="form-control" id="email" placeholder="Insira seu e-mail" required>
        </div>

        <div class="mb-3 text-start">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="#" class="btn btn-outline-secondary">Registrar</a>
          <a href="#" class="btn btn-link text-decoration-none">Recuperar Senha</a>
        </div>
        
        <div class="d-grid gap-2 mt-2">
          <a href="javascript:history.back()" class="bi-arrow-left"></i> Voltar
          </a>
        </div>

      </form>
    </div>
  </div>


  <!-- config com endereço da api e demais configurações -->
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      //chama login para enviar os dados para o backend
      login(email, senha);

    });

    // Função para enviar dados de login ao backend, recebe login e senha
    async function login(login, senha) {
      const resp = await fetch(`${API_BASE_URL}/usuarios/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, senha })
      });

      const data = await resp.json();
      if (data.token) {
          localStorage.setItem("token", data.token); // guarda o token

          const decoded = jwt_decode(data.token);
          // se for admin ou editor -> vai para admin
          if (decoded.tipo === "admin" || decoded.tipo === "editor") {
              window.location.href = "/admin/";
          } else {
              // se não, manda para a home ou página normal
              window.location.href = "../";
          }
      } else {
        alerta_erro("Falha ao realizar login: " + data.erro);
      }
    }

    document.addEventListener("DOMContentLoaded", ()=> {
      const urlParams = new URLSearchParams(window.location.search);
      const authorized = urlParams.get("unauthorized");
      //verifica se o parametro existe
      if (authorized)
        alerta_erro(authorized === "true" ? "Você não tem permissão para acessar essa página" : "Você precisa estar logado para acessar o painel administrativo.");
    });
    

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6TD0XJ72V0');
  </script>
</body>
</html>
