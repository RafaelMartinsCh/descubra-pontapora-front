<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manutenção de Pontos Turísticos</title>
  <link href="../src/icon.png" rel="icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div id="header"></div>
  <div id="alertaLogin"></div>

  <div class="container mt-4">
    <h2 class="mb-4">Manutenção de Pontos Turísticos</h2>

    <!-- Formulário de Cadastro -->
    <div class="card mb-4">
      <div class="card-header" role="button" data-bs-toggle="collapse" data-bs-target="#collapseCadastro">
        <h6 class="mb-0">Cadastrar Novo Ponto Turístico</h6>
      </div>
      <div id="collapseCadastro" class="collapse">
        <div class="card-body">
          <form id="formCadastro">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required />
              </div>
              <div class="col-md-6">
                <label for="tipo" class="form-label">Categoria</label>
                <select class="form-select" id="tipo" required></select>
              </div>
              <div class="col-md-6">
                <label for="categoria" class="form-label">Subcategoria</label>
                <select class="form-select" id="categoria" required></select>
              </div>
              <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" />
              </div>
              <div class="col-md-6">
                <label for="capa" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="capa" />
              </div>
              <div class="col-md-6">
                <label for="hora" class="form-label">Horário de Funcionamento</label>
                <input type="text" class="form-control" id="hora" />
              </div>
              <div class="col-md-6">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" />
              </div>
              <div class="col-md-6">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" />
              </div>
              <div class="col-12">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="2" maxlength="200"></textarea>
              </div>
              <div class="col-12">
                <label for="detalhes" class="form-label">Detalhes</label>
                <textarea class="form-control" id="detalhes" rows="2"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabela com pontos turísticos -->
    <div class="card">
      <div class="card-header fw-semibold">Pontos Turísticos Cadastrados</div>
      <div class="card-body">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Imagem</th>
              <th>Título</th>
              <th>Categoria</th>
              <th>Subcategoria</th>
              <th>Endereço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaTuristicos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de edição -->
  <div class="modal fade" id="modalEditarTuristico" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Ponto Turístico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="editTitulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="editTitulo" required>
            </div>
             <div class="col-md-6">
                <label for="editTipo" class="form-label">Categoria</label>
                <select class="form-select" id="editTipo" required></select>
              </div>
              <div class="col-md-6">
                <label for="editCategoria" class="form-label">Subcategoria</label>
                <select class="form-select" id="editCategoria" required></select>
              </div>
            <div class="col-md-6">
              <label for="editEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="editEndereco">
            </div>
            <div class="col-md-6">
              <label for="editCapa" class="form-label">URL da Imagem</label>
              <input type="url" class="form-control" id="editCapa">
            </div>
            <div class="col-md-6">
              <label for="editHora" class="form-label">Horário</label>
              <input type="text" class="form-control" id="editHora">
            </div>
            <div class="col-md-6">
              <label for="editLongitude" class="form-label">Longitude</label>
              <input type="text" class="form-control" id="editLongitude" />
            </div>
            <div class="col-md-6">
              <label for="editLatitude" class="form-label">Latitude</label>
              <input type="text" class="form-control" id="editLatitude" />
            </div>
            <div class="col-12">
              <label for="editDescricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="editDescricao" rows="2" maxlength="200"></textarea>
            </div>
            <div class="col-12">
              <label for="editDetalhes" class="form-label">Detalhes</label>
              <textarea class="form-control" id="editDetalhes" rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="salvarEdicaoTuristico()">Salvar Alterações</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/header_adm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>

  <script>
    const API = `${API_BASE_URL}/locais/turisticos`;

    const categorias = {
      "Natureza": ["Parque", "Lagoa", "Mirante", "Trilha", "Fazenda"],
      "Cultural": ["Museu", "Cultura", "Feira", "Evento", "Arte"],
      "Lazer": ["Praça", "Clube", "Cinema", "Cassino", "Show"],
      "Histórico": ["Memorial", "Monumento", "Igreja", "Patrimônio", "Marco"]
    };

    function popularCategorias(selectTipoId, selectSubcategoriaId) {
      const selectTipo = document.getElementById(selectTipoId);
      const selectSubcategoria = document.getElementById(selectSubcategoriaId);

      selectTipo.innerHTML = '<option value="">Selecione...</option>';
      for (const tipo in categorias) {
        selectTipo.innerHTML += `<option value="${tipo}">${tipo}</option>`;
      }

      selectTipo.addEventListener('change', () => {
        const tipoSelecionado = selectTipo.value;
        selectSubcategoria.innerHTML = '<option value="">Selecione...</option>';
        if (tipoSelecionado && categorias[tipoSelecionado]) {
          categorias[tipoSelecionado].forEach(sub => {
            selectSubcategoria.innerHTML += `<option value="${sub}">${sub}</option>`;
          });
        }
      });
    }

    async function carregar_turisticos() {
      const tabela = document.getElementById("tabelaTuristicos");
      const res = await fetch(API);
      const dados = await res.json();
      tabela.innerHTML = "";

      dados.forEach(t => {
        const linha = `
          <tr>
            <td><img src="${t.capa || 'https://placehold.co/100x70/666/fff?text=imagem'}" alt="Imagem" style="width:100px;height:auto;border-radius:8px;" /></td>
            <td>${t.titulo}</td>
            <td>${t.tipo}</td>
            <td>${t.categoria}</td>
            <td>${t.endereco || "-"}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editar(${t.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="remover(${t.id})">Excluir</button>
            </td>
          </tr>
        `;
        tabela.insertAdjacentHTML("beforeend", linha);
      });
    }

    async function remover(id) {
      if (!confirm("Deseja realmente excluir este ponto turístico?")) return;
      
      const res = await fetch(`${API}/${id}`, { method: "DELETE" });
      if (res.ok) {
        alerta_sucesso("Ponto turístico excluído com sucesso!");
        carregar_turisticos();
      } else {
        alerta_erro("Erro ao excluir ponto turístico.");
      }
    }

    async function editar(id) {
      const res = await fetch(`${API_BASE_URL}/locais/${id}`);
      if (!res.ok) {
        alerta_erro("Erro ao buscar ponto turístico para edição.");
        return;
      }
      const dados = await res.json();

      document.getElementById('editId').value = dados.id;
      document.getElementById('editTitulo').value = dados.titulo;
      
      const selectTipo = document.getElementById('editTipo');
      selectTipo.value = dados.tipo;
      
      selectTipo.dispatchEvent(new Event('change')); 
      
      setTimeout(() => {
        document.getElementById('editCategoria').value = dados.categoria;
      }, 100);

      document.getElementById('editEndereco').value = dados.endereco || '';
      document.getElementById('editCapa').value = dados.capa || '';
      document.getElementById('editHora').value = dados.hra_funcionamento || '';
      document.getElementById('editDescricao').value = dados.descricao || '';
      document.getElementById('editDetalhes').value = dados.detalhes || '';
      document.getElementById('editLongitude').value = dados.localiza_long || '';
      document.getElementById('editLatitude').value = dados.localiza_lat || '';

      const modal = new bootstrap.Modal(document.getElementById('modalEditarTuristico'));
      modal.show();
    }

    async function salvarEdicaoTuristico() {
      const id = document.getElementById("editId").value;
      const dados = {
        titulo: document.getElementById("editTitulo").value,
        tipo: document.getElementById("editTipo").value,
        categoria: document.getElementById("editCategoria").value,
        endereco: document.getElementById("editEndereco").value,
        capa: document.getElementById("editCapa").value,
        hra_funcionamento: document.getElementById("editHora").value,
        descricao: document.getElementById("editDescricao").value,
        detalhes: document.getElementById("editDetalhes").value,
        localiza_long: document.getElementById("editLongitude").value,
        localiza_lat: document.getElementById("editLatitude").value,
      };

      const res = await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      if (res.ok) {
        alerta_sucesso("Ponto turístico atualizado com sucesso!");
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalEditarTuristico'));
        modal.hide();
        carregar_turisticos();
      } else {
        const erro = await res.json();
        alerta_erro(`Erro ao atualizar ponto turístico: ${erro.mensagem}`);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      popularCategorias('tipo', 'categoria');
      popularCategorias('editTipo', 'editCategoria');
      carregar_turisticos();

      const formCadastro = document.getElementById("formCadastro");
      formCadastro.addEventListener("submit", async e => {
        e.preventDefault();
        const dados = {
          titulo: document.getElementById("titulo").value,
          tipo: document.getElementById("tipo").value,
          categoria: document.getElementById("categoria").value,
          endereco: document.getElementById("endereco").value,
          capa: document.getElementById("capa").value,
          hra_funcionamento: document.getElementById("hora").value,
          descricao: document.getElementById("descricao").value,
          detalhes: document.getElementById("detalhes").value,
          localiza_long: document.getElementById("longitude").value,
          localiza_lat: document.getElementById("latitude").value,
        };

        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (res.ok) {
          formCadastro.reset();
          document.getElementById('categoria').innerHTML = '<option value="">Selecione...</option>';
          alerta_sucesso("Ponto turístico cadastrado com sucesso!");
          carregar_turisticos();
          const collapseElement = document.getElementById('collapseCadastro');
          const bsCollapse = new bootstrap.Collapse(collapseElement, {
             toggle: false
          });
          bsCollapse.hide();
        } else {
            const erro = await res.json();
            alerta_erro(`Erro ao cadastrar ponto turístico: ${erro.mensagem}`);
        }
      });
    });
  </script>
