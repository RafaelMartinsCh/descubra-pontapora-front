<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manutenção de Usuários</title>
  <link href="../src/icon.png" rel="icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="header"></div>

  <!-- adciona o card de alerta para ser chamado dinamicamente-->
  <div id="alertaLogin"></div>

  <div class="container mt-4">
    <h2 class="mb-4">Manutenção de Usuários</h2>

    <!-- Formulário de Cadastro -->
    <div class="card mb-4">
      <div class="card-header" role="button" data-bs-toggle="collapse" data-bs-target="#collapseCadastro" aria-expanded="false" aria-controls="collapseCadastro">
        <h6 class="mb-0">Cadastrar Novo Usuário</h6>
      </div>

      <div id="collapseCadastro" class="collapse">
        <div class="card-body">
          <form id="formCadastro" novalidate>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="col-md-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required />
              </div>
              <div class="col-md-4">
                <label for="tipo" class="form-label">Tipo de Usuário</label>
                <select id="tipo" class="form-select" required>
                  <option value="">Selecione</option>
                  <option value="A">Administrador</option>
                  <option value="E">Editor</option>
                  <option value="V">Visitante</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabela de Usuários -->
    <div class="card">
      <div class="card-header fw-semibold">Usuários Cadastrados</div>
      <div class="card-body">
        <table class="table table-bordered table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaUsuarios"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Alterar Usuário -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alterar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editNome" required />
          </div>
          <div class="mb-3">
            <label for="editTipo" class="form-label">Tipo de Usuário</label>
            <select id="editTipo" class="form-select" required>
              <option value="">Selecione</option>
              <option value="A">Administrador</option>
              <option value="E">Editor</option>
              <option value="V">Visitante</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editSenha" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="editSenha" />
            <small class="form-text text-muted">Deixe em branco para manter a senha atual.</small>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" id="editId" name="id" />
          <button class="btn btn-primary" onclick="atualizar_usuario()">Salvar Alterações</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- importação header do adm -->
  <script src="../js/header_adm.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- config com endereço da api e demais configurações -->
  <script src="../js/config.js"></script>
  <!-- funçõe uteis - alerta padrão -->
  <script src="../js/utils.js"></script>

  <!-- Script principal (substitua o anterior pelo conteúdo abaixo) -->
  <script>
    // elemento do modal (existente no DOM)
    const modalEditar = document.getElementById('modalEditar');

    /**
     * Carrega a lista de usuários da API e insere na tabela HTML.
     */
    async function carrega_usuarios() {
      const tabela = document.getElementById('tabelaUsuarios');
      try {
        const resposta = await fetch(`${API_BASE_URL}/usuarios/`);
        const usuarios = await resposta.json();
        tabela.innerHTML = '';
        usuarios.forEach(usuario => {
          // usa tipo_descricao para exibir o nome do tipo, e mantém tipo (letra) em data-attr para edição
          const novaLinha = `
            <tr id='${usuario.id}'>
              <td>${usuario.nome || ''}</td>
              <td>${usuario.email || ''}</td>
              <td>${usuario.tipo_descricao || usuario.tipo || 'Desconhecido'}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2"
                        data-bs-toggle="modal"
                        data-bs-target="#modalEditar"
                        data-edit-id="${usuario.id}"
                        data-edit-nome="${usuario.nome || ''}"
                        data-edit-tipo="${usuario.tipo || ''}">
                  Alterar
                </button>
                <button class="btn btn-sm btn-danger" onclick="remover_usuario(${usuario.id})">Excluir</button>
              </td>
            </tr>
          `;
          tabela.insertAdjacentHTML('beforeend', novaLinha);
        });
      } catch (err) {
        console.error('Erro ao carregar usuários:', err);
        alerta_erro('Erro ao carregar usuários. Veja o console.');
      }
    }

    /**
     * Remove um usuário da base de dados via requisição DELETE.
     */
    async function remover_usuario(id) {
      if (!confirm("Tem certeza que deseja remover?")) return;
      try {
        const resp = await fetch(`${API_BASE_URL}/usuarios/${id}`, { method: "DELETE" });
        if (!resp.ok) {
          const e = await resp.json().catch(() => ({}));
          throw new Error(e.mensagem || resp.statusText);
        }
        alerta_sucesso('Usuário excluído com sucesso!');
        carrega_usuarios();
      } catch (err) {
        console.error('Erro ao remover usuário:', err);
        alerta_erro('Erro ao remover usuário.');
      }
    }

    /**
     * Atualiza os dados de um usuário via requisição PUT.
     */
    async function atualizar_usuario() {
      const id = document.getElementById('editId').value;
      const nome = document.getElementById('editNome').value;
      const senha = document.getElementById('editSenha').value;
      const tipo = document.getElementById('editTipo').value;

      try {
        const resposta = await fetch(`${API_BASE_URL}/usuarios/`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 'id': id, 'nome': nome, 'senha': senha, 'tipo': tipo })
        });

        if (resposta.ok) {
          alerta_sucesso('Usuário atualizado com sucesso!');
          const bm = bootstrap.Modal.getInstance(modalEditar);
          if (bm) bm.hide();
          carrega_usuarios();
        } else {
          const erro = await resposta.json().catch(() => ({}));
          throw new Error(erro.mensagem || resposta.statusText);
        }
      } catch (err) {
        console.error('Erro ao atualizar usuário:', err);
        alerta_erro('Erro ao atualizar usuário: ' + (err.message || ''));
      }
    }

    /**
     * Preenche o modal de edição com os dados do botão que o acionou.
     */
    modalEditar.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      if (!button) return;

      const id = button.getAttribute('data-edit-id') || '';
      const nome = button.getAttribute('data-edit-nome') || '';
      const tipo = button.getAttribute('data-edit-tipo') || '';

      modalEditar.querySelector('#editNome').value = nome;
      modalEditar.querySelector('#editTipo').value = tipo;
      modalEditar.querySelector('#editId').value = id;
      modalEditar.querySelector('#editSenha').value = '';
    });

    /**
     * Evento de envio do formulário de cadastro de usuário.
     */
    document.getElementById('formCadastro').addEventListener('submit', async function (e) {
      e.preventDefault();
      // validação simples
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const tipo = document.getElementById('tipo').value;
      const senha = document.getElementById('senha').value;

      if (!nome || !email || !tipo || !senha) {
        alerta_erro('Preencha todos os campos obrigatórios.');
        return;
      }

      try {
        const retorno = await fetch(`${API_BASE_URL}/usuarios/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 'nome': nome, 'senha': senha, 'email': email, 'tipo': tipo })
        });

        if (retorno.status === 200 || retorno.status === 201) {
          this.reset();
          // fecha o collapse (se quiser)
          const collapseEl = document.getElementById('collapseCadastro');
          const bsCollapse = bootstrap.Collapse.getInstance(collapseEl) || new bootstrap.Collapse(collapseEl, { toggle: false });
          bsCollapse.hide();

          alerta_sucesso("Usuário cadastrado com sucesso!");
          carrega_usuarios();
        } else {
          const err = await retorno.json().catch(() => ({}));
          console.error('Erro ao cadastrar:', err);
          alerta_erro('Erro ao cadastrar usuário: ' + (err.mensagem || retorno.statusText));
        }
      } catch (err) {
        console.error('Erro ao cadastrar usuário:', err);
        alerta_erro('Erro ao cadastrar usuário. Veja o console.');
      }
    });

    // quando a página carregar, popula a tabela
    document.addEventListener('DOMContentLoaded', carrega_usuarios);
  </script>
</body>
</html>
